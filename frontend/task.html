<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Todo List - Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="images/logo_todolist.png" alt="Todo App Logo" class="logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="task.html" class="active">Liste de tâches</a></li>
                </ul>
            </nav>
            <nav class="auth-nav">
                <ul>
                    <li><a href="register.html" class="btn">S'inscrire</a></li>
                    <li><a href="login.html" class="btn" id="loginLink">Se connecter</a></li>
                    <li><a href="#" class="btn" id="logoutLink" style="display: none;" onclick="logout()">Se déconnecter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h2>Votre liste de tâches</h2>
        <input type="text" id="taskDescription" placeholder="Ajouter une nouvelle tâche" required> <!-- Assurez-vous que l'ID est correct -->
        <button class="action-btn add-task" onclick="addTask()">Ajouter</button>
        <ul id="todoList">
            <!-- La todo list sera ajoutée ici -->
        </ul>
    </section>
    <footer>
        <p>© 2024 Todo App. Tous droits réservés.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
